<div>
    {{#results}}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title"><a href="{{url}}" target="_blank">{{{title}}}</a></h5>
            <p class="card-text">{{{content}}}</p>
            {{#perResultLabels}}
            <span class="badge badge-primary">{{anchor}}</span>
            {{/perResultLabels}}
        </div>
    </div>
    {{/results}}
</div>
